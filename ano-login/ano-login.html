<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANO Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="ano-login.css">
    <script src="ano-login.js"></script>
</head>
<body>
    <div class="back">
        <a title="Back to home" href="/index.html">
            <i class="fa-solid fa-xmark"></i>
        </a>
    </div>
    <div class="container">
       
        <div class="heding">
            <h1>ANO Login Here</h1>
        </div>
        <div class="form">
           
            <div class="input">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" placeholder="Enter your email">
            </div>
            <div class="input">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="Enter your password">
            </div>
            <p>Lost password <a href="#">Click Here</a></p>
            <div class="submit">
                <button type="submit">Login <i class="fa-solid fa-right-to-bracket"></i></button>
            </div>
        </div>
    </div>
</body>
</html>
