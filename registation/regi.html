<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registaion</title>
    <link rel="stylesheet" href="/index.html">
    <link rel="stylesheet" href="regi.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="back">
            <a title="Back to home" href="/index.html">
                <i class="fa-solid fa-xmark"></i>
            </a>
        </div>
        <div class="well-ncc">
            <a title="Home" href="/index.html">
                <img src="/img/ncc-logo.png" alt="ncc logo">
            </a>
            <h1>Wellcome To NCC</h1>
        </div>
        <div class="register">
            <div class="head-text">
                <h1>Register Here</h1>
            </div>
            <div class="form-name">
                <div class="name">
                    <p>First Name*</p>
                    <input class="input" type="text" placeholder="Enter your first name">
                </div>
                <div class="name">
                    <p>Last Name*</p>
                    <input class="input" type="text" placeholder="Enter your last name">
                </div>
            </div>
            <div class="form-email">
                <div class="email">
                    <p>Email*</p>
                    <input type="email" placeholder="Enter your email address">
                </div>
                <div class="email">
                    <p>Phone Number*</p>
                    <input type="tel" placeholder="Enter your phone number">
                </div>
            </div>
            <div class="form-regi">
                <div class="regi">
                    <p>Regimental Number*</p>
                    <input type="text" placeholder="Enter your regimental number">
                </div>
                <div class="divison">
                    <P>Divison</P>
                    <select name="divison" id="divison">
                        <option value="SD">SD</option>
                        <option value="SW">SW</option>
                        <option value="JD">JD</option>
                        <option value="JW">JW</option>
                    </select>
                </div>
            </div>
            <div class="form-pass">
                <div class="pass">
                    <p>Password*</p>
                    <input class="input" type="password" placeholder="Enter your password">
                </div>
                <div class="pass">
                    <p>Confirm Password*</p>
                    <input class="input" type="password" placeholder="Enter your password again">
                </div>
            </div>
            <div class="submit">
                <input type="SUBMIT">
            </div>
        </div>
    </div>
</body>
</html>
